<!DOCTYPE html>
<html lang="en">
    <head>
    <title>To-do</title>
    </head>
    <body>
        <h1>To-do</h1>
        <form action="{% url 'index' %}" method="POST">
            {{form.title}}
            {% csrf_token %}
            <input type="submit" value="Save">
        </form>
        <div>
        {% for task in tasks %}
            <a href="{% url 'update_task' task.id %}">Update</a>
            <a href="{% url 'delete_task' task.id %}">Delete</a>
            {% if task.complete == True %}
            <strike>{{task}}</strike>
            {% else %}
            <p>{{task}}<p>
            {% endif %}
        </div>
        {% endfor %}
    </body>
</html>
